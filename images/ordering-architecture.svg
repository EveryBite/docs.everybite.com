<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1D4ED8"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="everyBiteGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="oloGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1E293B" font-family="Arial, sans-serif" font-size="24" font-weight="bold">EveryBite Ordering API Architecture</text>

  <!-- YOUR APPLICATION Box -->
  <g filter="url(#shadow)">
    <rect x="200" y="70" width="400" height="80" rx="12" fill="url(#headerGrad)"/>
    <text x="400" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">YOUR APPLICATION</text>
    <text x="400" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" opacity="0.9">Mobile App • Web App • POS • Kiosk</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M400 150 L400 180" stroke="#64748B" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
  <text x="430" y="170" fill="#64748B" font-family="Arial, sans-serif" font-size="11">GraphQL API</text>

  <!-- EVERYBITE ORDERING LAYER Box -->
  <g filter="url(#shadow)">
    <rect x="100" y="190" width="600" height="180" rx="12" fill="url(#everyBiteGrad)"/>
    <text x="400" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">EVERYBITE ORDERING LAYER</text>
    <text x="400" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Unified Interface</text>

    <!-- Feature boxes inside -->
    <g>
      <!-- Row 1 -->
      <rect x="130" y="270" width="160" height="40" rx="6" fill="white" opacity="0.2"/>
      <text x="210" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Unified Cart Management</text>

      <rect x="320" y="270" width="160" height="40" rx="6" fill="white" opacity="0.2"/>
      <text x="400" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Passport Integration</text>

      <rect x="510" y="270" width="160" height="40" rx="6" fill="white" opacity="0.2"/>
      <text x="590" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Loyalty Auto-Apply</text>

      <!-- Row 2 -->
      <rect x="130" y="320" width="160" height="40" rx="6" fill="white" opacity="0.2"/>
      <text x="210" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Nutrition Tracking</text>

      <rect x="320" y="320" width="160" height="40" rx="6" fill="white" opacity="0.2"/>
      <text x="400" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Allergen Warnings</text>

      <rect x="510" y="320" width="160" height="40" rx="6" fill="white" opacity="0.2"/>
      <text x="590" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Meal History</text>
    </g>
  </g>

  <!-- Arrows to platforms -->
  <path d="M250 370 L250 420" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M400 370 L400 420" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M550 370 L550 420" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#64748B"/>
    </marker>
  </defs>

  <!-- Platform Boxes -->
  <!-- Olo - Active -->
  <g filter="url(#shadow)">
    <rect x="150" y="430" width="200" height="100" rx="12" fill="url(#oloGrad)"/>
    <text x="250" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Olo Ordering</text>
    <circle cx="340" cy="445" r="12" fill="#22C55E"/>
    <text x="340" y="449" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">✓</text>
    <text x="250" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Menu • Cart • Checkout • Dispatch</text>
    <text x="250" y="515" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.7">ACTIVE</text>
  </g>

  <!-- Toast - Coming Soon -->
  <g filter="url(#shadow)">
    <rect x="300" y="430" width="200" height="100" rx="12" fill="#94A3B8"/>
    <text x="400" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Toast</text>
    <text x="400" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.8">Coming Soon</text>
  </g>

  <!-- Square - Coming Soon -->
  <g filter="url(#shadow)">
    <rect x="450" y="430" width="200" height="100" rx="12" fill="#94A3B8"/>
    <text x="550" y="470" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Square</text>
    <text x="550" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.8">Coming Soon</text>
  </g>

  <!-- Legend -->
  <g transform="translate(580, 550)">
    <circle cx="10" cy="10" r="8" fill="#22C55E"/>
    <text x="25" y="14" fill="#64748B" font-family="Arial, sans-serif" font-size="11">Active Integration</text>
    <rect x="120" y="2" width="16" height="16" rx="3" fill="#94A3B8"/>
    <text x="142" y="14" fill="#64748B" font-family="Arial, sans-serif" font-size="11">Coming Soon</text>
  </g>
</svg>
