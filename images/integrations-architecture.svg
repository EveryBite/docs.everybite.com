<svg xmlns="http://www.w3.org/2000/svg" width="900" height="580" viewBox="0 0 900 580">
  <defs>
    <linearGradient id="everyBiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="inboundGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="outboundGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="bidirectionalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EA580C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <marker id="arrowRight" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
    <marker id="arrowLeft" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#64748B"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="580" fill="#F8FAFC"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#1E293B" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Integration Architecture</text>

  <!-- YOUR RESTAURANT Container -->
  <rect x="40" y="55" width="820" height="510" rx="16" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="40" y="55" width="820" height="45" rx="16" fill="#F1F5F9"/>
  <rect x="40" y="84" width="820" height="16" fill="#F1F5F9"/>
  <text x="450" y="85" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="16" font-weight="bold">YOUR RESTAURANT TECH STACK</text>

  <!-- Section Labels -->
  <text x="150" y="130" text-anchor="middle" fill="#2563EB" font-family="Arial, sans-serif" font-size="14" font-weight="bold">INBOUND</text>
  <text x="150" y="148" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="11">Data Sources</text>

  <text x="750" y="130" text-anchor="middle" fill="#7C3AED" font-family="Arial, sans-serif" font-size="14" font-weight="bold">OUTBOUND</text>
  <text x="750" y="148" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="11">Data Destinations</text>

  <!-- INBOUND Sources (Left Column) -->
  <g filter="url(#shadow)">
    <rect x="60" y="165" width="180" height="60" rx="10" fill="url(#inboundGrad)"/>
    <text x="150" y="193" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MenuCalc</text>
    <text x="150" y="212" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Nutrition Analysis</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="60" y="240" width="180" height="60" rx="10" fill="url(#inboundGrad)"/>
    <text x="150" y="268" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Recipe Systems</text>
    <text x="150" y="287" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Ingredients &amp; Recipes</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="60" y="315" width="180" height="60" rx="10" fill="url(#inboundGrad)"/>
    <text x="150" y="343" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">POS Import</text>
    <text x="150" y="362" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Menu &amp; Prices</text>
  </g>

  <!-- EVERYBITE Center Hub -->
  <g filter="url(#shadow)">
    <rect x="325" y="170" width="250" height="200" rx="14" fill="url(#everyBiteGrad)"/>
    <text x="450" y="210" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">EVERYBITE</text>

    <!-- Feature pills inside -->
    <rect x="355" y="235" width="190" height="32" rx="6" fill="white" opacity="0.2"/>
    <text x="450" y="256" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13">Menu Data</text>

    <rect x="355" y="277" width="190" height="32" rx="6" fill="white" opacity="0.2"/>
    <text x="450" y="298" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13">Nutrition Facts</text>

    <rect x="355" y="319" width="190" height="32" rx="6" fill="white" opacity="0.2"/>
    <text x="450" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13">Allergen Info</text>
  </g>

  <!-- OUTBOUND Destinations (Right Column) -->
  <g filter="url(#shadow)">
    <rect x="660" y="165" width="180" height="60" rx="10" fill="url(#outboundGrad)"/>
    <text x="750" y="193" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">POS Systems</text>
    <text x="750" y="212" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Menu Sync</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="660" y="240" width="180" height="60" rx="10" fill="url(#outboundGrad)"/>
    <text x="750" y="268" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Delivery Apps</text>
    <text x="750" y="287" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">DoorDash, Uber Eats</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="660" y="315" width="180" height="60" rx="10" fill="url(#outboundGrad)"/>
    <text x="750" y="343" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CrunchTime</text>
    <text x="750" y="362" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" opacity="0.9">Operations</text>
  </g>

  <!-- Inbound Arrows -->
  <path d="M245 195 L320 240" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowRight)"/>
  <path d="M245 270 L320 270" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowRight)"/>
  <path d="M245 345 L320 300" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowRight)"/>

  <!-- Outbound Arrows -->
  <path d="M580 240 L655 195" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowRight)"/>
  <path d="M580 270 L655 270" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowRight)"/>
  <path d="M580 300 L655 345" stroke="#64748B" stroke-width="2" fill="none" marker-end="url(#arrowRight)"/>

  <!-- BIDIRECTIONAL Section -->
  <text x="450" y="410" text-anchor="middle" fill="#EA580C" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BIDIRECTIONAL</text>
  <text x="450" y="428" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="11">Two-Way Sync</text>

  <!-- Bidirectional boxes -->
  <g filter="url(#shadow)">
    <rect x="120" y="445" width="160" height="55" rx="10" fill="url(#bidirectionalGrad)"/>
    <text x="200" y="478" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Thanx</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="620" y="445" width="160" height="55" rx="10" fill="url(#bidirectionalGrad)"/>
    <text x="700" y="478" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Loyalty</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="120" y="510" width="160" height="55" rx="10" fill="url(#bidirectionalGrad)"/>
    <text x="200" y="543" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Punchh</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="620" y="510" width="160" height="55" rx="10" fill="url(#bidirectionalGrad)"/>
    <text x="700" y="543" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="15" font-weight="bold">Rewards</text>
  </g>

  <!-- Bidirectional arrows (double-headed) -->
  <line x1="285" y1="472" x2="615" y2="472" stroke="#64748B" stroke-width="2" marker-start="url(#arrowLeft)" marker-end="url(#arrowRight)"/>
  <line x1="285" y1="537" x2="615" y2="537" stroke="#64748B" stroke-width="2" marker-start="url(#arrowLeft)" marker-end="url(#arrowRight)"/>

  <!-- Center label on bidirectional lines -->
  <rect x="405" y="460" width="90" height="24" rx="12" fill="#F8FAFC"/>
  <text x="450" y="477" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="11">EveryBite</text>

  <rect x="405" y="525" width="90" height="24" rx="12" fill="#F8FAFC"/>
  <text x="450" y="542" text-anchor="middle" fill="#64748B" font-family="Arial, sans-serif" font-size="11">EveryBite</text>

  <!-- Legend -->
  <g transform="translate(60, 55)">
    <rect x="620" y="475" width="12" height="12" rx="3" fill="url(#inboundGrad)"/>
    <text x="638" y="485" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Inbound</text>
    <rect x="690" y="475" width="12" height="12" rx="3" fill="url(#outboundGrad)"/>
    <text x="708" y="485" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Outbound</text>
    <rect x="770" y="475" width="12" height="12" rx="3" fill="url(#bidirectionalGrad)"/>
    <text x="788" y="485" fill="#64748B" font-family="Arial, sans-serif" font-size="10">Bidirectional</text>
  </g>
</svg>
